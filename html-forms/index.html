<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <form action=>
    <p>Email</p>
    <input type="email" name="email"/>
  </form>
  <form action=>
    <p>Why is coding cool ?</p>
    <select name="options">
    <option value="Interesting"> Because it's interesting</option>
    <option value="fun">Because it's fun</option>
    <option value="Powerful">Because it's powerful</option>
    </select>

  </form>
  <form>
    <p>Favourite language (choose one)</p>
    <input type="radio" name="language" value="HTML" check="checked"/> HTML
    <input type="radio" name="language" value="css" check="checked" /> CSS
    <input type="radio" name="language" value="js" check="checked" /> Javascript
  </form>
  <form>
    <p>Would you like to sign up for more information?</p>
    <input type="checkbox" name="sign me up" value="sign me" checked="checked"/> Sign me up
  </form>
  <form>
    <p>Comments</p>
    <textarea name="Comments" cols="20" rows="4"></textarea>
  </form>




</body>
</html>
