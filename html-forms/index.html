<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <form action=>
    <label for="email" >Email</label>
    <input type="email" id="email" name="email"/>


    <label for="why-coding">Why is coding cool ?</label>
    <select name="options" id="why-coding">
    <option value="Interesting"> Because it's interesting</option>
    <option value="fun">Because it's fun</option>
    <option value="Powerful">Because it's powerful</option>
    </select>



    <label for="fav-lang">Favourite language (choose one)
      <input type="radio" name="language" id="html-lang" value="HTML" check="checked" /> HTML
      <input type="radio" name="language" id="css-lang" value="css" check="checked" /> CSS
      <input type="radio" name="language" id="js-lang" value="js" check="checked" /> Javascript
    </label>

    <label for="more" >Would you like to sign up for more information?</label>
    <input type="checkbox" name="sign me up" id="more"value="sign me" checked="checked"/> Sign me up

    <label for="com">Comments</label>
    <textarea name="Comments" cols="20" id="com" rows="4" ></textarea>
    <input type="submit" name="submit" value="submit"/>
  </form>




</body>
</html>
