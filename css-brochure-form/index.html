<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <p class="lmore">LEARN MORE</p>
    <form>
      <label for="company email">COMPANY EMAIL</label>
      <input type="text" id="cemail" name="cemail" placeholder="sally@company.ca" required minlength="35" maxlength="50" size="60">
      <label for="name">NAME</label>
      <input type="text" id="name" name="name" placeholder="Sally Smith" minlength="35" maxlength="50" size="60">
      <label for="location">WHERE ARE YOU HIRING?</label>
      <input type="text" id="Location" name="location" placeholder="City,Country" minlength="35" maxlength="50" size="60">
      <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING FOR THE NEXT 6 MONTH ?</label>
      <select name="engineers" id="engineers">
      <option value=" ">1-2 Engineers</option>
      <input id="submit" type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
